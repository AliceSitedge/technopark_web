{% extends 'base.html' %}

{% block title %}
    Sign in
{% endblock %}

{% block body %}
    <form>
        <div class="form-group row">
            <label for="inputLogin" class="col-2 col-form-label">Login</label>
            <div class="col-4">
                <input type="text" class="form-control" id="inputLogin">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-2 col-form-label">Password</label>
            <div class="col-4">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-5">
            <button type="submit" class="btn btn-outline-light rounded-pill mb-3 btn-red btn-height">Sign in</button>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-5">
            <a class="text-dark ml-0" href="{% url 'signup' %}"><u>create new account</u></a>
        </div>

    </div>
{% endblock %}
