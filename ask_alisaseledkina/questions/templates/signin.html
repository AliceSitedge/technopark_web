{% extends 'base.html' %}

{% block title %}
    Sign in
{% endblock %}

{% block body %}
    <form method="POST" novalidate>
        {% csrf_token %}

        {% include 'render_form.html' with label_class='col-2 col-form-label' field_class='col-5' %}

        <div class="row">
            <div class="col-2"></div>
            <div class="col-5">
                <button type="submit" class="btn btn-outline-light rounded-pill mb-3 btn-red btn-height">Sign in
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-5">
            <a class="text-dark ml-0" href="{% url 'signup' %}"><u>create new account</u></a>
        </div>
    </div>
{% endblock %}
