{% extends 'base.html' %}

{% block title %}
    Sign up
{% endblock %}

{% block body %}
    <form method="POST">
        {% csrf_token %}

        {% include 'render_form.html' with label_class='col-2 col-form-label' field_class='col-5' %}

        <div class="row">
            <div class="col-2"></div>
            <div class="col-5">
                <button type="submit" class="btn btn-outline-light rounded-pill btn-red btn-height">Sign up</button>
            </div>
        </div>
    </form>

{% endblock %}
