{% if user.is_authenticated %}
    <ul class="navbar-nav">
        <li class="nav-item">
            {% load static %}
            <img src="{{ user.profile.avatar }}" height="60" alt="">
        </li>
        <li class="nav-item">
            <div class="container">
                <p class="text-dark text-font font-medium">{{ user.profile.nickname }}</p>
                <ul class="navbar-nav text-font font-light settings">
                    <li class="nav-item">
                        <a class="nav-link text-dark ml-0" href="{% url 'settings' %}"><u>settings</u></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'signout' %}"><u>sign out</u></a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
{% else %}
    <ul class="navbar-nav text-font font-light settings">
        <li class="nav-item">
            <a class="nav-link text-dark ml-0" href="{% url 'signin' %}"><u>sign in</u></a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'signup' %}"><u>sign up</u></a>
        </li>
    </ul>
{% endif %}
