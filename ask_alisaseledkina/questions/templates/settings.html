{% extends 'base.html' %}

{% block title %}
    Settings: {{ nickname }}
{% endblock %}

{% block body %}
    <form>
        <div class="form-group row">
            <label for="input_log" class="col-2 col-form-label">Login</label>
            <div class="col-5">
                <input type="text" class="form-control" id="input_log" value= {{ profile.user.username }}>
            </div>
        </div>

        <div class="form-group row">
            <label for="input_email" class="col-2 col-form-label">Email</label>
            <div class="col-5">
                <input type="email" class="form-control" id="input_email" value= {{ profile.user.email }}>
            </div>
        </div>

        <div class="form-group row">
            <label for="input_nickname" class="col-2 col-form-label">Nickname</label>
            <div class="col-5">
                <input type="text" class="form-control" id="input_nickname" value= {{ profile.nickname }}>
            </div>
        </div>

        <div class="form-group row">
            <label for="upload_avatar" class="col-2 col-form-label">Upload avatar</label>
            {% load static %}
            <img src="{{ profile.avatar }}" class="col-3" alt="">
        </div>

        <div class="form-group row">
            <div class="col-2"></div>
            <div class="col-5">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file...</label>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-5">
            <button type="submit" class="btn btn-outline-light rounded-pill btn-red btn-height">Save</button>
        </div>
    </div>
{% endblock %}
