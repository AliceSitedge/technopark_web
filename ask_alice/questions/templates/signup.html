{% extends 'base.html' %}

{% block title %}
    Sign up
{% endblock %}

{% block body %}
    <form>
        <div class="form-group row">
            <label for="input_log" class="col-2 col-form-label">Login</label>
            <div class="col-5">
                <input type="text" class="form-control" id="input_log">
            </div>
        </div>
        <div class="form-group row">
            <label for="input_email" class="col-2 col-form-label">Email</label>
            <div class="col-5">
                <input type="email" class="form-control" id="input_email">
            </div>
        </div>
        <div class="form-group row">
            <label for="input_nickname" class="col-2 col-form-label">Nickname</label>
            <div class="col-5">
                <input type="text" class="form-control" id="input_nickname">
            </div>
        </div>
        <div class="form-group row">
            <label for="input_password" class="col-2 col-form-label">Password</label>
            <div class="col-5">
                <input type="password" class="form-control" id="input_password">
            </div>
        </div>
        <div class="form-group row">
            <label for="repeat_password" class="col-2 col-form-label">Repeat password</label>
            <div class="col-5">
                <input type="password" class="form-control" id="repeat_password">
            </div>
        </div>
        <div class="form-group row">
            <label for="upload_avatar" class="col-2 col-form-label">Upload avatar</label>
            <div class="col-5">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="upload_avatar">
                    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-5">
            <button type="submit" class="btn btn-outline-light rounded-pill btn-red">Sign up</button>
        </div>
    </div>
{% endblock %}
