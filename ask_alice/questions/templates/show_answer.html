<div class="card mb-5 col-10">
    <div class="row">
        <div class="col-2">
            {% load static %}
            <img src="{% static "images/avatar.jpg" %}" alt="" height="60" class="mx-auto d-block my-3">
            <button class="btn mx-auto d-block p-0">
                <img src="{% static "images/chevron-top.svg" %}" alt="" height="15">
            </button>
            <div class="text-center">0</div>
            <button class="btn mx-auto d-block p-0">
                <img src="{% static "images/chevron-bottom.svg" %}" alt="" height="15">
            </button>
        </div>

        <div class="col-10">
            <div class="text-font my-3">
                {{ answer.text }}
            </div>

            <div class="form-check">
                {% if answer.correct %}
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                {% else %}
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                {% endif %}

                <label class="form-check-label" for="defaultCheck1">
                    Correct
                </label>
            </div>
        </div>
    </div>
</div>
